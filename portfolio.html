<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[Your Name]'s Personal Portfolio">
    <title>Personal Portfolio - [Your Name]</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <button onclick="window.location.href='engineering.html'">ENGINEERING</button>
        <button onclick="window.location.href='portfolio.html'">PHOTOGRAPHY</button>
    </div>

    <img src="images/brisen.jpg" alt="Trulli" width="100%" height="100%">



    <!-- Personal Portfolio Header -->
    <header class="section-header">
        <h1>Personal Portfolio</h1>
    </header>

    <main>
        <section id="projects">
            <h2>My Personal Projects</h2>
            <div class="project-card">
                <img src="images/project1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>Description of the project.</p>
                <a href="https://github.com/yourusername/project1" target="_blank">View Code</a>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    </footer>
</body>
